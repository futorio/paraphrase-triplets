# Хранение и запись векторов на диске в группе файлов
# Обязательные параметры:
#
# name: название для маппинга нужного объекта
# output_path: Путь, куда будут сохраняться файлы
# checkpoint_every: Максимальное количество векторов, которое хранится в памяти до записи
name: file_vector_storage
checkout_every: 128